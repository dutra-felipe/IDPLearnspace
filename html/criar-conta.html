<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <title>Criar conta</title> <!-- Define o título da página -->

    <!-- Importa o arquivo de estilo CSS principal -->
    <link rel="stylesheet" href="../css/conta.css">
    <!-- Importa o arquivo de estilo CSS para media queries -->
    <link rel="stylesheet" href="../css/media.css">
    <!-- Importa o arquivo JavaScript personalizado -->
    <script type="text/javascript" src="../script.js"></script>
    <!-- Importa o jQuery da CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container"> <!-- Container principal da página -->
        <div class="banner"> <!-- Seção do banner -->
            <img src="../imagens/login.png" alt="imagem-login"> <!-- Imagem do banner -->
            <p style="color: #fff;"> <!-- Texto sobreposto no banner -->
                Seja bem vindo, acesse e aproveite todo o conteúdo,
                <br>somos uma equipe de profissionais empenhados em
                <br>trazer o melhor conteúdo direcionado a você usuário. 
            </p>
        </div>

        <div class="box-login"> <!-- Caixa de login -->
            <h1>Junte-se a nós,<br>Crie hoje a sua conta!</h1> <!-- Título da seção de criação de conta -->

            <div class="box-account"> <!-- Caixa contendo o formulário de criação de conta -->
                <h2>Informe Seus Dados</h2> <!-- Título do formulário -->
                <input type="text" name="username" id="username" placeholder="RA"> <!-- Campo de texto para o nome de usuário -->
                <input type="email" name="email" id="email" placeholder="E-mail"> <!-- Campo de texto para o e-mail -->
                <input type="email" name="cmail" id="cmail" placeholder="Confirmar o E-mail"> <!-- Campo de texto para confirmação do e-mail -->
                <input type="password" name="password" id="password" placeholder="Senha"> <!-- Campo de texto para a senha -->
                <input type="password" name="cpassword" id="cpassword" placeholder="Confirmar a Senha"> <!-- Campo de texto para confirmação da senha -->

                <div class="check"> <!-- Seção para aceitar os termos de serviço -->
                    <input type="checkbox" name="termo" id="termo" style="width: 13px; height: 13px;">
                    <label for="termos" style="color: #3d3d3d;">Li e Aceito os Termos</label>
                </div>

                <button>Criar conta</button> <!-- Botão para criar conta -->
            </div>
        </div>
    </div>

    <a href="./conta.html"> <!-- Link para a página de conta -->
        <div id="bubble"> <!-- Ícone de usuário flutuante -->
            <img src="../imagens/user.png" alt="icone-usuário" title="fazer-login">
        </div>
    </a>

    <!-- Script para manipular o comportamento do checkbox de termos -->
    <script>
        $('#termo').click(() => {
            const div = $('<div>').attr('style',`
                position: absolute;
                width: 65%;
                height: 420px;
                border-radius: 10px;
                background: #fff; 
                color: #3d3d3d;
                -webkit-box-shadow: 0px 0px 6px -1px #000000; 
                box-shadow: 0px 0px 6px -1px #000000;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            `)

            $(div).addClass('termo')

            $(div).append(`Eu entendo e aceitos os termos impostos pela plataforma...`)

            $(div).append(
                $('<button>Ok</button>').click(() => {
                    div.hide()
                })
            )

            $('body').append(div)
        })
    </script>
</body>
</html>
