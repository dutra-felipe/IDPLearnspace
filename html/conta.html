<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/conta.css">
  <link rel="stylesheet" href="../css/media.css">
  <script type="text/javascript" src="../script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>Conta</title>
</head>
<body>
  <div id="container">
    <div class="banner">
      <img src="../imagens/login.png" alt="imagem-login">
      <p style="color: #fff; font-weight: 400;">
          Seja bem vindo, acesse e aproveite todo o conteúdo,
          <br>somos uma equipe de profissionais empenhados em
          <br>trazer o melhor conteúdo direcionado a você, usuário. 
      </p>
    </div>
    <div class="box-login">
      <h1>
        Olá!<br>
        Seja bem vindo de volta.
      </h1>
      <div class="box">
        <h2>Faça seu login agora:</h2>
        <input type="text" name="username" id="username" placeholder="RA">
        <input type="password" name="password" id="password" placeholder="Senha">
        <a href="./password.html">
          <p>Esqueceu a senha?</p>
        </a>
        <a href ="./dashboard.html"><button>Login</button></a>
        <a href ="./criar-conta.html">
          <p>Criar conta</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
