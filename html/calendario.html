<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- arquivos style -->
  <link href="../css/calendario.css" rel="stylesheet">
  <link href="../css/plano.css" rel="stylesheet">

  <title>Calendario</title>  <!-- nome da página -->

</head>

<body>
    <!-- retorna para dashboard -->
  <button class="dashboard-btn" onclick="window.location.href = './dashboard.html';">←</button>

  <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>

        <div>  <!-- navega entre os meses -->
          <button id="backButton">Voltar</button>
          <button id="nextButton">Próximo</button>
        </div>
          
      </div>
      <!-- dias da semana -->
      <div id="weekdays">  
        <div>Domingo</div>
        <div>Segunda-feira</div>
        <div>Terça-feira</div>
        <div>Quarta-feira</div>
        <div>Quinta-feira</div>
        <div>Sexta-feira</div>
        <div>Sábado</div>
      </div>


      <!-- div dinamic -->
      <div id="calendar" ></div>

   
  </div>

  <div id="newEventModal">
    <h2>Novo evento</h2>
    
    <input id="eventTitleInput" placeholder="Digite..."/>
    
    <!-- botão de salvar eventos ou cancelar-->
    <button id="saveButton"> Salvar</button>
    <button id="cancelButton">Cancelar</button>
  </div>

  <div id="deleteEventModal">
    <h2>Evento</h2>

    <div id="eventText"></div><br>

    <!-- botão de deletar eventos ou fechar-->
    <button id="deleteButton">Deletar</button>
    <button id="closeButton">Fechar</button>
  </div>

  <div id="modalBackDrop"></div>


  <script src="scripts/darkMode.js"></script>
  <script src="../calendar.js"></script>
  
</body>
</html>
